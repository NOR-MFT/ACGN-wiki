<style type="text/css">
  /* 重置默认样式 & 基础布局 */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: #f0f7ff; /* 浅蓝底色，模拟档案纸质感 */
    font-family: "SimSun", "STSong", serif; /* 衬线字体，贴合图书/档案风格 */
    padding: 40px 80px;
    color: #0a2463; /* 深蓝主文字色 */
  }

  /* 隐藏原有侧边栏（保留原有逻辑） */
  .bs-sidebar,
  .col-md-3,
  div[role="navigation"],
  .nav-sidebar {
    display: none !important;
    visibility: hidden !important;
    width: 0 !important;
    padding: 0 !important;
    margin: 0 !important;
  }

  /* 档案标题样式 */
  .archive-title {
    font-size: 2.2rem;
    font-weight: bold;
    color: #003f88; /* 深海蓝标题 */
    border-bottom: 3px double #0077b6; /* 双线蓝底边框，模拟档案标题栏 */
    padding-bottom: 15px;
    margin-bottom: 30px;
    letter-spacing: 2px; /* 字间距，增强图书感 */
  }

  /* 目录列表容器 */
  .directory-list {
    list-style: none;
    background-color: #ffffff;
    border: 1px solid #90e0ef; /* 浅蓝边框 */
    border-radius: 8px;
    padding: 30px 40px;
    box-shadow: 0 4px 8px rgba(0, 63, 136, 0.1); /* 轻微阴影，提升层次感 */
  }

  /* 目录项样式 */
  .directory-item {
    margin: 15px 0;
    padding: 10px 15px;
    border-left: 3px solid transparent; /* 左侧边框，hover时显示 */
    transition: all 0.3s ease;
  }

  .directory-item:hover {
    border-left: 3px solid #0077b6; /* 天蓝左侧边框，模拟目录选中效果 */
    background-color: #e8f4f8; /* 浅蓝hover背景 */
    padding-left: 20px; /* 轻微缩进，增强交互感 */
  }

  /* 目录链接样式 */
  .directory-link {
    color: #003f88 !important; /* 深海蓝链接色 */
    text-decoration: none !important;
    font-size: 1.2rem;
    transition: color 0.3s ease;
  }

  .directory-link:hover {
    color: #0077b6 !important; /* 天蓝hover色 */
    text-decoration: underline dotted #0077b6 !important; /* 点状下划线，贴合档案标注风格 */
  }
</style>
