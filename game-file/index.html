<style type="text/css">
  /* 隐藏侧边栏（保留原有逻辑） */
  .bs-sidebar,
  .col-md-3,
  div[role="navigation"],
  .nav-sidebar {
    display: none !important;
    visibility: hidden !important;
    width: 0 !important;
    padding: 0 !important;
    margin: 0 !important;
  }

  /* 主内容区适配（保留原有逻辑并优化） */
  .col-md-9,
  .main-content {
    width: 100% !important;
    max-width: 100% !important;
    margin-left: 0 !important;
    padding: 20px 40px !important;
    background-color: #f0f7ff !important; /* 浅蓝背景烘托档案氛围 */

  body > div.container > div.row > div:first-child {
    display: none !important;
  }

  /* 档案馆容器样式 - 整体布局 */
  .game-archive-container {
    display: flex;
    flex-wrap: wrap;
    gap: 32px;
    margin: 32px 0;
    justify-content: flex-start;
  }

  /* 档案卡片（书本风格）核心样式 */
  .game-archive-card {
    width: 300px;
    padding: 0;
    border-radius: 12px 4px 12px 12px; /* 模拟书本翻角效果 */
    background: linear-gradient(135deg, #e8f4f8 0%, #f0f8fb 100%); /* 浅蓝渐变纸张质感 */
    border: 2px solid #2c7fb8; /* 深蓝边框模拟档案夹 */
    box-shadow: 
      0 8px 16px rgba(44, 127, 184, 0.15), /* 立体阴影 */
      inset 0 1px 0 #ffffff, /* 内高光模拟纸张 */
      3px 3px 0 #a8d8ea; /* 侧边投影强化书本感 */
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
  }

  /* 卡片悬停效果 - 模拟书本拿起的动效 */
  .game-archive-card:hover {
    transform: translateY(-6px) rotate(1deg);
    box-shadow: 
      0 12px 24px rgba(44, 127, 184, 0.25),
      inset 0 1px 0 #ffffff,
      5px 5px 0 #8fc5e9;
  }

  /* 档案标签（书本标题栏） */
  .game-archive-card .archive-title {
    background: linear-gradient(90deg, #2c7fb8 0%, #3f94c5 100%); /* 深蓝渐变标签 */
    color: #ffffff;
    padding: 12px 16px;
    margin: 0;
    font-size: 18px;
    font-weight: 600;
    border-bottom: 1px solid #1a5f85; /* 标签下边框强化层次 */
  }

  /* 档案封面图容器 */
  .game-archive-card .archive-cover {
    padding: 16px;
  }

  .game-archive-card .archive-cover img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    border: 1px solid #b8d8e8; /* 图片边框呼应蓝色系 */
    box-shadow: 0 2px 4px rgba(44, 127, 184, 0.1);
  }

  /* 档案内容区 */
  .game-archive-card .archive-content {
    padding: 0 16px 16px;
  }

  .game-archive-card .archive-content-title {
    margin: 0 0 8px 0;
    font-size: 14px;
    color: #1a5f85; /* 深蓝文字 */
    font-weight: 500;
  }

  /* 档案链接样式 */
  .game-archive-card .archive-link-list {
    margin: 0;
    padding-left: 20px;
    color: #666;
    font-size: 14px;
    line-height: 1.8;
  }

  .game-archive-card .archive-link-list a {
    color: #2c7fb8;
    text-decoration: none;
    border-bottom: 1px dashed transparent;
    transition: all 0.2s ease;
  }

  .game-archive-card .archive-link-list a:hover {
    color: #1a5f85;
    border-bottom: 1px dashed #1a5f85;
  }

  /* 模拟书本翻角装饰 */
  .game-archive-card::after {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    width: 20px;
    height: 20px;
    background: linear-gradient(135deg, transparent 0%, transparent 50%, #a8d8ea 50%, #c4e3f0 100%);
    border-radius: 0 0 0 8px;
    box-shadow: -1px 1px 2px rgba(44, 127, 184, 0.1);
  }
</style>
